<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{LoveTime}}
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data(){
				return{
						startLoveTime:"2019-09-15 00:45",
					LoveTime : ""
				}
			},
			created(){
				setInterval(()=>{
								let loveTime = new Date(this.startLoveTime);
								let nowTime = new Date();
								let total = (nowTime - loveTime)/1000;
								let days=Math.floor(total/3600/24);
				        var hours=Math.floor((total-days*24*3600)/3600);
				        var mins=Math.floor((total-days*24*3600-hours*3600)/60);
				        var secs=Math.floor((total-days*24*3600-hours*3600-mins*60));
								this.LoveTime = days+"天"+hours+"小时"+mins+"分钟"+secs+"秒";
							},1000);
			}
		})
	</script>
</html>
